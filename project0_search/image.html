<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Nikhil Singh Chauhan">
        <meta name="description" content="Image Search Page designed by Nikhil Singh Chauhan">
        <meta name="keywords" content="Image Search, Google, Search Page">
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
         <!-- navbar -->
        <div class="search_nav">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" id="nav-underline" href="index.html">Google Search</a>
                </li>
            </ul>
        </div>

        <div class="logo">
            <img src="google_logo_edit.png">
        </div>

        <div class="search">
            <form action="http://images.google.com/images" autocomplete="off">
                <div class="search_text">
                    <input type="text" name="q">
                </div>
                <div class="search_button">
                    <input class="search_button_item" type="submit" value="Image Search">
                </div>
                
            </form>
        </div>
    </body>
</html>
