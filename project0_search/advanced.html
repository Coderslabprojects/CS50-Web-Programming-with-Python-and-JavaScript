<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nikhil Singh Chauhan">
    <meta name="description" content="Advanced Google Search Page designed by Nikhil Singh Chauhan">
    <meta name="keywords" content="Advanced Search, Google, Search Page">
    <title>Advanced Search - Google</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <style>
        
        body 
        {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .search_nav 
        {
            background-color: #9cbef6;
            padding: 10px;
        }

        .navbar 
        {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar img 
        {
            width: 150px;
        }

        .navbar-text a 
        {
            color: white;
            font-size: 18px;
            text-decoration: none;
        }

        .navbar-text a:hover 
        {
            text-decoration: solid;
        }

        .adv_heading 
        {
            text-align: center;
            margin: 30px 0;
        }

        h1 {
            font-size: 2.5rem;
            color: #202124;
        }

        hr 
        {
            width: 80%;
            margin: 20px auto;
            border: 1px solid #ddd;
        }

        .adv_form 
        {
            background-color: rgb(253, 251, 251);
            margin: auto;
            width: 50%;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: #202124;
            font-size: 1.75rem;
        }

        .adv_search_text {
            margin: 20px 0;
        }

        .sidehead {
            font-size: 1.25rem;
            color: #202124;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input[type="text"]::placeholder {
            color: #888;
        }

        .search_button {
            text-align: center;
            margin-top: 30px;
        }

        .search_button_item {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4285f4;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .search_button_item:hover {
            background-color: #357ae8;
        }

    
        @media screen and (max-width: 768px) {
            .adv_form {
                width: 90%;
            }

            h1 {
                font-size: 2rem;
            }

            h3 {
                font-size: 1.5rem;
            }

            .sidehead {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="search_nav">
        <nav class="navbar">
            <img src="google_logo_edit.png" alt="Google Logo">
            <span class="navbar-text">
                <a class="nav-link" id="nav-underline" href="index.html">Google Search</a>
            </span>
        </nav>
    </div>

    <!-- Page Heading -->
    <div class="adv_heading">
        <h1>Advanced Search</h1>
    </div>
    <hr>

    <!-- Search Form -->
    <div class="adv_form">
        <h3>Find pages with...</h3>
        <form action="https://www.google.com/search" method="get" autocomplete="off">
            <div class="adv_search_text">
                <h4 class="sidehead">All these words:</h4>
                <input type="text" name="as_q" placeholder="Enter words...">
            </div>

            <div class="adv_search_text">
                <h4 class="sidehead">This exact word or phrase:</h4>
                <input type="text" name="as_epq" placeholder="Enter an exact phrase...">
            </div>

            <div class="adv_search_text">
                <h4 class="sidehead">Any of these words:</h4>
                <input type="text" name="as_oq" placeholder="Enter any words...">
            </div>

            <div class="adv_search_text">
                <h4 class="sidehead">None of these words:</h4>
                <input type="text" name="as_eq" placeholder="Exclude words...">
            </div>

            <div class="search_button">
                <input class="search_button_item" type="submit" value="Advanced Search">
            </div>
        </form>
    </div>
</body>

</html>
